<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <img class="logo-img" src="./images/logo.svg" alt="logo" />
    <div class="top bg-image">
    </div>
    <div class="bottom">
      <h1><span>We're</span>
        </br>coming
        </br>soon
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form">
        <input id="email" type="email" placeholder="Email Adress">
        <img class="error-icon" src="./images/icon-error.svg" alt="error" />
        <button><img class="icon-arrow" src="./images/icon-arrow.svg" alt="arrow" /> </button>
        <small>Please provide a valid email</small>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
